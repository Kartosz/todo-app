<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <!-- <link rel="stylesheet" href="sidebar.css" /> -->
    <link rel="stylesheet" href="style.css" />

    <title>👨‍👩‍👧‍👦 Family Schedule</title>
  </head>

  <body>
    <div class="container">
      <!-- side bar -->
      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <img class="avatar" src="avatar.png" alt="" />
          <div class="sidebar-header-title">Nguyen Viet Kha</div>
          <a href="#" class="sidebar-toggle">
            <i class="bi bi-chevron-left"></i>
          </a>
        </div>
        <div class="side-content">
          <div class="sidebar-menu">
            <button data-filter="all" class="active">
              <i class="fa-solid fa-box-archive"></i><span>All</span>
            </button>
            <button data-filter="today">
              <i class="fa-solid fa-calendar-day"></i><span>Today</span>
            </button>
            <button data-filter="overdue">
              <i class="fa-solid fa-circle-exclamation"></i><span>Overdue</span> 
            </button>
            <button data-filter="scheduled">
              <i class="fa-solid fa-clock"></i><span>Scheduled</span> 
            </button>
            <button data-filter="pending">
              <i class="fa-regular fa-circle"></i><span>Pending</span> 
            </button>
            <button data-filter="completed">
              <i class="fa-regular fa-circle-check"></i><span>Completed</span> 
            </button>
          </div>
        </div>
        <div class="sidebar-footer">
          <div class="sidebar-menu">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
              <i class="bi bi-gear"></i>
              <span>Settings</span>
            </a>
            <a href="login/login.html">
              <i class="bi bi-box-arrow-in-left"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>


      <!-- todos -->
      <div class="app">
        <h1>👨‍👩‍👧 My Family Schedule!</h1>
        <form class="add-todo-form">
          <input type="text" id="todo-text" class="todo-prompt" placeholder="Enter things you need to do!" required/>
          <input type="date" id="todo-date" class="todo-dates" required>
          <button id="add-todo-btn" class="add-todo-btn" type="submit">Add Task</button>
        </form>

        <!-- CODE RENDER TODO -->
        <ul id="todos-list">
          
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
